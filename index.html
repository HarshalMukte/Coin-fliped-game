<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipped</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="coin">
            <div class="tail inActive">
                <img src="./images/tail.png" alt="tail">
            </div>
            <div class="head">
                <img src="./images/head.png" alt="head">
            </div>
        </div>
        <div class="score">
            <p class="headScore">Head: <span class="headScoreNumber">0</span></p>
            <p class="tailScore">Tail: <span class="tailScoreNumber">0</span></p>
        </div>
        <div class="btns">
            <button class="resetBtn">Reset</button>
            <button class="flipBtn">Flip Coin</button>
        </div>
    </div>
</body>
</html>
